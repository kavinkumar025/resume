<h2 class="title">Contact Me</h2>
<section class="contact-me" id="contact">
    <div class="form-container">
        <p>Feel free to reach out to me anytime you have a query or require support.</p>
        <form [formGroup]="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"  formControlName="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" formControlName="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email"  formControlName="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">phone</label>
                <input type="phone" formControlName="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea formControlName="description" name="description" required></textarea>
            </div>
            <button type="submit" (click)="submitForm()" >Submit</button>
        </form>
    </div>

    <div class="details-container">
        <div class="contact-info">
            <div class="contact-item">
                <!-- <i class="attractive-phone"></i> -->
                <p>+91 9092850954</p>
            </div>
            <div class="contact-item">
                <!-- <i class="fas fa-envelope"></i> -->
                <p>kavinkumar025@gmail.com</p>
            </div>
        </div>
    </div>
    <br>
</section>
